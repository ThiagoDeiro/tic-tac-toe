<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;1,300;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5a470c8a4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <span>1UP</span>
        <span>HIGH SCORE</span>
        <span>2UP</span>
    </header>
    <div class="firstContainer">
        <span class="startButton">Tic-tac-toe</span>
        <a href="#pickAsideSection" id="player2" class="buttonText"> <span class="arrow" ><i class="fas fa-angle-right"></i></span> Start</a>
        <a href="#pickAsideSection" id='player1' class="buttonText"> <span class="arrow" ><i class="fas fa-angle-right"></i></span> 1 Player only</a>
    </div>
    <div tabindex="-1" id='pickAsideSection'>
        <h1 class="pickASideTitle" >Pick a side</h1>
        <div>
            <a href="#gameBoardSection" class="pickASideText" id='xTurn'>X</a>
            <a href="#gameBoardSection" class="pickASideText" id='oTurn'>O</a>
        </div>
    </div>
    <div tabindex="-1" class="gameBoardSection" id='gameBoardSection'>
        <div class="gameBoardSectionPosition">
            <div class="turnContainer">
                <span id='ifElementIsXStyle' class="underline">X</span>
                <span id='ifElementIsOStyle'class="underline">O</span> 
                <span id='whosTurn' class="whosTurnIs"></span>
            </div>
            <div class="gameBoard">
                <div class="cell" data-cell id=0></div>
                <div class="cell" data-cell id=1></div>
                <div class="cell" data-cell id=2></div>
                <div class="cell" data-cell id=3></div>
                <div class="cell" data-cell id=4></div>
                <div class="cell" data-cell id=5></div>
                <div class="cell" data-cell id=6></div>
                <div class="cell" data-cell id=7></div>
                <div class="cell" data-cell id=8></div>
            </div>
        </div>
        <a href="#pickAsideSection" style="margin-bottom: 30px;" class="restartTheGameButton" id='restartTheGameButton' onclick="restartTheGame()">Restart the game</a>
        <h1><span id='winnerText'></span></h1>
    </div>
    <div class="modalBox">
        <div id='myModal' class="modal">
            <div class='modalContent'>
                <div class="modalClosingIcon"><span class="closeModal" id='closeMyModal'>&times;</span></div>
                <h1 id='modalText'></h1>
                <div>
                    <a href="#pickAsideSection" class="restartTheGameButtonModal" id='restartTheGameButton' onclick="restartTheGame()">Restart the game</a>
                </div>
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
